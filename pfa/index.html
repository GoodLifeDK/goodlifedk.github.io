<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
    <style>
        :root {
            --primary-color: #1e6673;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            height: 40px;
        }
        
        #pdf-container {
            flex: 1;
            width: 100%;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            
            .logo {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <div id="pdf-container"></div>

    <script>
        document.addEventListener("adobe_dc_view_sdk.ready", function() {
            const ADOBE_API_KEY = "1dd7a7f322144b23bdf3db1cfd7f2b69"; // Replace with your Adobe PDF Embed API key
            const PDF_FILE_URL = "document.pdf"; // Replace with your PDF file path
            
            // Initialize Adobe DC View
            const adobeDCView = new AdobeDC.View({
                clientId: ADOBE_API_KEY,
                divId: "pdf-container"
            });
            
            // Load and display the PDF
            adobeDCView.previewFile({
                content: { location: { url: PDF_FILE_URL } },
                metaData: { fileName: "Document.pdf" }
            }, {
                embedMode: "FULL_WINDOW",
                showDownloadPDF: false,
                showPrintPDF: false,
                showFullScreen: true,
                showLeftHandPanel: true,
                dockPageControls: true,
                defaultViewMode: "FIT_PAGE"
            });
        });
    </script>
</body>
</html>
