<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoodLife PDF Viewer</title>
  <!-- Adobe PDF Embed API (modern viewer) -->
  <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
  <style>
    /* Ultra-clean layout: logo header + scrolling document */
    html,body{margin:0;padding:0;font-family:system-ui,sans-serif;background:#fff;color:#111;}
    header{padding:8px 0;text-align:center;border-bottom:1px solid #eee;}
    .logo{max-height:36px;}
    /* In‑line viewer grows with content, so width is enough */
    #pdf-view{width:100%;}
  </style>
</head>
<body>
  <header>
    <!-- Swap src for inline SVG if desired -->
    <img src="logo.png" alt="Logo" class="logo" />
  </header>

  <!-- Continuous scroll viewer -->
  <div id="pdf-view"></div>

  <script>
    document.addEventListener("adobe_dc_view_sdk.ready", () => {
      const view = new AdobeDC.View({
        clientId: "1dd7a7f322144b23bdf3db1cfd7f2b69",
        divId: "pdf-view",
      });

      view.previewFile(
        {
          content: { location: { url: "GoodLife.pdf" } },
          metaData: { fileName: "GoodLife.pdf" },
        },
        {
          /* Minimalist, scroll‑first configuration */
          embedMode: "IN_LINE",          // continuous scroll: all pages rendered inline
          defaultViewMode: "FIT_WIDTH",  // edge‑to‑edge width
          showPageControls: false,        // hide bottom nav
          showZoomControl: false,
          showDownloadPDF: false,
          showPrintPDF: false,
          showAnnotationTools: false,
        },
      );
    });
  </script>
</body>
</html>
