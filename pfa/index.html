<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoodLife PDF Viewer</title>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: white;
      color: #3a3a3a;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    #logo {
      max-height: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
      color: #2a6673;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 3rem;
    }

    #pdf-viewer {
      width: 100%;
      height: 1000px;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }

    footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
      padding: 2rem 1rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="52a781eb-17ea-48d2-9df2-201e5f5bae15.png" id="logo" alt="GoodLife Logo" />
    <h1>GoodLife PDF Viewer</h1>
  </header>

  <main>
    <div id="pdf-viewer"></div>
  </main>

  <footer>
    GoodLife Gruppen ApS • Vester Farimagsgade 19, 1606 København V
  </footer>

  <script>
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
      const adobeDCView = new AdobeDC.View({
        clientId: "YOUR_ADOBE_EMBED_API_KEY", // Replace with your Adobe key
        divId: "pdf-viewer",
      });

      adobeDCView.previewFile({
        content: {
          location: {
            url: "https://documentcloud.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf", // Replace with your real PDF URL
          },
        },
        metaData: {
          fileName: "GoodLife.pdf",
        },
      }, {
        embedMode: "IN_LINE",
        defaultViewMode: "FIT_WIDTH"
      });
    });
  </script>
</body>
</html>
