<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoodLife/PFA</title>
  <!-- Adobe PDF Embed API -->
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    /* Clean, edge‑to‑edge layout */
    html,body{margin:0;height:100%;display:flex;flex-direction:column;font-family:system-ui,sans-serif;background:#fff;color:#111;}
    header{padding:8px 0;text-align:center;border-bottom:1px solid #eee;}
    .logo{max-height:36px;}
    main{flex:1;min-height:0;}
    #pdf-view{width:100%;height:100%;border:none;}
  </style>
</head>
<body>
  <header>
    <!-- Inline your own SVG or change src as needed -->
    <img src="logo.png" alt="Logo" class="logo" />
  </header>
  <main>
    <div id="pdf-view"></div>
  </main>

  <script>
    document.addEventListener("adobe_dc_view_sdk.ready", () => {
      const view = new AdobeDC.View({
        clientId: "1dd7a7f322144b23bdf3db1cfd7f2b69",
        divId: "pdf-view",
      });

      view.previewFile(
        {
          content: { location: { url: "GoodLife.pdf" } },
          metaData: { fileName: "GoodLife.pdf" },
        },
        {
          /* Minimalist configuration */
          embedMode: "SIZED_CONTAINER", // fills its parent flex area
          defaultViewMode: "FIT_WIDTH",
          showAnnotationTools: false,
          showLeftHandPanel: false,
          showFullScreen: false,
          dockPageControls: false,
          showDownloadPDF: false,
          showPrintPDF: false,
        },
      );
    });
  </script>
</body>
</html>
