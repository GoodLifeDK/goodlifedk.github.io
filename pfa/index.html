<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll PDF – paged layout</title>

  <!-- PDF.js (worker is set just below) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    /* page‑shadow look + centred column */
    html,body{margin:0;height:100%;background:#f0f0f0;font-family:system-ui,sans-serif;}
    #pdf-container{max-width:850px;margin:auto;padding:24px 0;}
    .page{
      margin:24px auto;
      background:#fff;
      box-shadow:0 3px 12px rgba(0,0,0,.15);
    }
    canvas{width:100%;height:auto;display:block;}
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    // Tell PDF.js where to grab its worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    // Load the PDF
    pdfjsLib.getDocument("GoodLife.pdf").promise.then(async pdf => {
      const container = document.getElementById("pdf-container");

      for (let n = 1; n <= pdf.numPages; n++) {
        const page = await pdf.getPage(n);

        /* Fit each page to container width */
        const viewport = page.getViewport({ scale: 1 });
        const scale = container.clientWidth / viewport.width;
        const scaled = page.getViewport({ scale });

        // Create canvas + wrapper
        const wrap = document.createElement("div");
        wrap.className = "page";
        const canvas = document.createElement("canvas");
        canvas.width = scaled.width;
        canvas.height = scaled.height;
        wrap.appendChild(canvas);
        container.appendChild(wrap);

        // Render
        await page.render({ canvasContext: canvas.getContext("2d"), viewport: scaled }).promise;
      }
    });
  </script>
</body>
</html>
