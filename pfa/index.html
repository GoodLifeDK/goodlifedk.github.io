<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoodLife PDF Viewer</title>
  <!-- Adobe PDF Embed API -->
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    /* Minimal layout */
    html,body{margin:0;height:100%;display:flex;flex-direction:column;font-family:Arial,Helvetica,sans-serif;}
    header{padding:10px;text-align:center;background:#fafafa;box-shadow:0 1px 3px rgba(0,0,0,.1);}
    .logo{max-height:40px;}
    main{flex:1;}
    #adobe-dc-view{width:100%;height:100%;}
  </style>
</head>
<body>
  <header>
    <!-- Replace logo.png with the filename of your attached logo -->
    <img src="logo.png" alt="Logo" class="logo">
  </header>
  <main>
    <div id="adobe-dc-view"></div>
  </main>

  <script>
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
      const viewer = new AdobeDC.View({
        clientId: "1dd7a7f322144b23bdf3db1cfd7f2b69",
        divId: "adobe-dc-view"
      });
      viewer.previewFile({
        content: { location: { url: "GoodLife.pdf" } },
        metaData: { fileName: "GoodLife.pdf" }
      }, {
        embedMode: "SIZED_CONTAINER" // keeps viewer as small as its container
      });
    });
  </script>
</body>
</html>
